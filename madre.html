<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta Libro D칤a de las Madres</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Montserrat:wght@300;600&display=swap');
    :root {
      --bg-color: #ec33ff;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f2e6f9;
      font-family: 'Montserrat', sans-serif;
    }
    .book {
      width: 300px;
      height: 200px;
      perspective: 1000px;
    }
    .page {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
      cursor: pointer;
    }
    .page.flipped {
      transform: rotateY(-180deg);
    }
    .side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 2px solid #e0bee7;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .front h1 {
      font-family: 'Pinyon Script', cursive;
      font-size: 1.8rem;
      color: #8e24aa;
      margin: 0;
    }
    .back {
      transform: rotateY(-180deg);
      color: #555;
    }
    .back .message {
      font-size: 1rem;
      line-height: 1.4;
      margin-bottom: 15px;
    }
    .back .decor {
      font-size: 1.5rem;
    }
    /* Corazones flotantes */
    .heart {
      position: absolute;
      top: -50px;
      font-size: 1.5rem;
      opacity: 0.8;
      animation: fall linear;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="book">
    <div class="page" id="page">
      <div class="side front">
        <h1>춰Feliz D칤a Mam치!</h1>
        <p>仇벒잺游꺚</p>
      </div>
      <div class="side back">
        <div class="message">
          Mam치, en este d칤a tan especial quiero agradecerte por tu amor infinito, tu ternura y tu fuerza. Eres una mujer luchadora digna de admirar.
        </div>
        <div class="decor">
          游꺜仇벒잺游꺞仇벒잺游꺚
        </div>
      </div>
    </div>
  </div>

  <script>
    const page = document.getElementById('page');
    page.addEventListener('click', () => {
      page.classList.toggle('flipped');
    });
    
    // Funci칩n para generar corazones
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 5 + 's';
      heart.textContent = '仇벒잺';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    // Generar corazones peri칩dicamente
    setInterval(createHeart, 500);
  </script>
</body>
</html>
